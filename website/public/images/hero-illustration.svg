<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="200" fill="#D1FAE5" opacity="0.5"/>

  <!-- City skyline -->
  <rect x="80" y="280" width="40" height="120" rx="4" fill="#E5E7EB"/>
  <rect x="130" y="250" width="50" height="150" rx="4" fill="#D1D5DB"/>
  <rect x="190" y="300" width="35" height="100" rx="4" fill="#E5E7EB"/>
  <rect x="280" y="270" width="45" height="130" rx="4" fill="#D1D5DB"/>
  <rect x="335" y="290" width="40" height="110" rx="4" fill="#E5E7EB"/>
  <rect x="385" y="260" width="35" height="140" rx="4" fill="#D1D5DB"/>

  <!-- Road -->
  <rect x="50" y="400" width="400" height="30" fill="#374151"/>
  <rect x="100" y="413" width="40" height="4" fill="#FCD34D"/>
  <rect x="180" y="413" width="40" height="4" fill="#FCD34D"/>
  <rect x="260" y="413" width="40" height="4" fill="#FCD34D"/>
  <rect x="340" y="413" width="40" height="4" fill="#FCD34D"/>

  <!-- Delivery bike -->
  <g transform="translate(200, 320)">
    <!-- Wheels -->
    <circle cx="30" cy="60" r="22" stroke="#10B981" stroke-width="5" fill="none"/>
    <circle cx="120" cy="60" r="22" stroke="#10B981" stroke-width="5" fill="none"/>
    <circle cx="30" cy="60" r="8" fill="#10B981"/>
    <circle cx="120" cy="60" r="8" fill="#10B981"/>

    <!-- Frame -->
    <path d="M30 60L60 20H100L120 60" stroke="#1F2937" stroke-width="5" stroke-linecap="round"/>
    <line x1="60" y1="20" x2="75" y2="60" stroke="#1F2937" stroke-width="5"/>

    <!-- Delivery box -->
    <rect x="40" y="-15" width="50" height="40" rx="6" fill="#10B981"/>
    <rect x="48" y="-7" width="34" height="24" rx="3" fill="white"/>
    <path d="M55 6L62 13L75 0" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>

    <!-- Rider silhouette -->
    <circle cx="90" cy="-10" r="12" fill="#374151"/>
    <rect x="82" y="5" width="16" height="25" rx="4" fill="#374151"/>
  </g>

  <!-- Package icons floating -->
  <g transform="translate(100, 120)">
    <rect width="50" height="40" rx="6" fill="#F59E0B"/>
    <line x1="10" y1="15" x2="40" y2="15" stroke="white" stroke-width="2"/>
    <line x1="10" y1="25" x2="30" y2="25" stroke="white" stroke-width="2"/>
  </g>

  <g transform="translate(350, 150)">
    <rect width="45" height="35" rx="6" fill="#10B981"/>
    <path d="M12 17L18 23L33 10" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Location pin -->
  <g transform="translate(380, 80)">
    <path d="M20 0C9 0 0 9 0 20C0 35 20 50 20 50C20 50 40 35 40 20C40 9 31 0 20 0Z" fill="#EF4444"/>
    <circle cx="20" cy="18" r="8" fill="white"/>
  </g>

  <!-- Speed lines -->
  <line x1="160" y1="350" x2="130" y2="350" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="360" x2="150" y2="360" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
  <line x1="165" y1="370" x2="140" y2="370" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
</svg>
