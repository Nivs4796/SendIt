<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" rx="16" fill="#DBEAFE"/>

  <!-- Calendar -->
  <rect x="120" y="60" width="160" height="140" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <rect x="120" y="60" width="160" height="35" rx="12" fill="#3B82F6"/>
  <text x="200" y="85" text-anchor="middle" font-family="system-ui" font-size="14" fill="white" font-weight="600">JANUARY 2026</text>

  <!-- Calendar grid -->
  <g transform="translate(135, 110)">
    <text x="0" y="0" font-family="system-ui" font-size="10" fill="#6B7280">S</text>
    <text x="20" y="0" font-family="system-ui" font-size="10" fill="#6B7280">M</text>
    <text x="40" y="0" font-family="system-ui" font-size="10" fill="#6B7280">T</text>
    <text x="60" y="0" font-family="system-ui" font-size="10" fill="#6B7280">W</text>
    <text x="80" y="0" font-family="system-ui" font-size="10" fill="#6B7280">T</text>
    <text x="100" y="0" font-family="system-ui" font-size="10" fill="#6B7280">F</text>
    <text x="120" y="0" font-family="system-ui" font-size="10" fill="#6B7280">S</text>

    <text x="40" y="25" font-family="system-ui" font-size="12" fill="#374151">1</text>
    <text x="60" y="25" font-family="system-ui" font-size="12" fill="#374151">2</text>
    <text x="80" y="25" font-family="system-ui" font-size="12" fill="#374151">3</text>

    <text x="0" y="45" font-family="system-ui" font-size="12" fill="#374151">5</text>
    <text x="20" y="45" font-family="system-ui" font-size="12" fill="#374151">6</text>
    <circle cx="43" cy="41" r="12" fill="#10B981"/>
    <text x="40" y="45" font-family="system-ui" font-size="12" fill="white" font-weight="600">7</text>
    <text x="60" y="45" font-family="system-ui" font-size="12" fill="#374151">8</text>
    <text x="80" y="45" font-family="system-ui" font-size="12" fill="#374151">9</text>
    <text x="100" y="45" font-family="system-ui" font-size="12" fill="#374151">10</text>
  </g>

  <!-- Clock icon -->
  <circle cx="310" cy="130" r="35" fill="white" stroke="#3B82F6" stroke-width="3"/>
  <line x1="310" y1="130" x2="310" y2="105" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
  <line x1="310" y1="130" x2="330" y2="140" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
  <circle cx="310" cy="130" r="4" fill="#3B82F6"/>

  <text x="200" y="260" text-anchor="middle" font-family="system-ui" font-size="18" fill="#374151" font-weight="600">Scheduled Pickup</text>
</svg>
