<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#D1FAE5"/>

  <!-- Ahmedabad skyline -->
  <rect x="50" y="200" width="60" height="150" rx="4" fill="#6B7280"/>
  <rect x="120" y="160" width="80" height="190" rx="4" fill="#9CA3AF"/>
  <rect x="210" y="220" width="50" height="130" rx="4" fill="#6B7280"/>
  <rect x="530" y="180" width="70" height="170" rx="4" fill="#9CA3AF"/>
  <rect x="610" y="210" width="55" height="140" rx="4" fill="#6B7280"/>
  <rect x="680" y="170" width="70" height="180" rx="4" fill="#9CA3AF"/>

  <!-- Sabarmati Ashram style dome -->
  <ellipse cx="400" cy="200" rx="100" ry="60" fill="white"/>
  <rect x="300" y="200" width="200" height="150" fill="white"/>
  <ellipse cx="400" cy="160" rx="50" ry="30" fill="#F9FAFB"/>

  <!-- SendIt logo center -->
  <circle cx="400" cy="180" r="50" fill="#10B981"/>
  <path d="M380 180L390 190L420 160" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Celebration elements -->
  <circle cx="150" cy="100" r="20" fill="#F59E0B" opacity="0.8"/>
  <circle cx="650" cy="120" r="25" fill="#10B981" opacity="0.8"/>
  <circle cx="300" cy="80" r="15" fill="#3B82F6" opacity="0.8"/>
  <circle cx="550" cy="90" r="18" fill="#EC4899" opacity="0.8"/>

  <!-- Confetti -->
  <rect x="200" y="50" width="8" height="20" rx="2" fill="#F59E0B" transform="rotate(30 200 50)"/>
  <rect x="500" y="70" width="8" height="20" rx="2" fill="#10B981" transform="rotate(-20 500 70)"/>
  <rect x="600" y="60" width="8" height="20" rx="2" fill="#3B82F6" transform="rotate(45 600 60)"/>
  <rect x="350" y="40" width="8" height="20" rx="2" fill="#EC4899" transform="rotate(-30 350 40)"/>

  <text x="400" y="380" text-anchor="middle" font-family="system-ui" font-size="24" fill="#1F2937" font-weight="700">Now Live in Ahmedabad!</text>
</svg>
