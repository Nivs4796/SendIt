<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#FEF3C7"/>

  <!-- Large box -->
  <g transform="translate(250, 80)">
    <rect width="300" height="220" rx="12" fill="#F59E0B"/>
    <rect x="20" y="20" width="260" height="140" rx="8" fill="white"/>

    <!-- Packing content -->
    <rect x="40" y="40" width="60" height="60" rx="6" fill="#E5E7EB"/>
    <rect x="120" y="50" width="80" height="40" rx="4" fill="#D1FAE5"/>
    <path d="M145 70L155 80L175 60" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
    <rect x="220" y="40" width="40" height="50" rx="4" fill="#DBEAFE"/>

    <!-- Bubble wrap texture -->
    <circle cx="60" cy="130" r="8" fill="#E5E7EB" stroke="#D1D5DB"/>
    <circle cx="80" cy="130" r="8" fill="#E5E7EB" stroke="#D1D5DB"/>
    <circle cx="100" cy="130" r="8" fill="#E5E7EB" stroke="#D1D5DB"/>
    <circle cx="70" cy="145" r="8" fill="#E5E7EB" stroke="#D1D5DB"/>
    <circle cx="90" cy="145" r="8" fill="#E5E7EB" stroke="#D1D5DB"/>

    <!-- Tape -->
    <rect x="100" y="170" width="100" height="20" fill="#92400E"/>
    <rect x="120" y="190" width="60" height="60" fill="#92400E"/>
  </g>

  <!-- Checklist -->
  <g transform="translate(100, 130)">
    <rect width="120" height="160" rx="8" fill="white"/>
    <text x="60" y="25" text-anchor="middle" font-family="system-ui" font-size="12" fill="#374151" font-weight="600">Checklist</text>
    <line x1="10" y1="35" x2="110" y2="35" stroke="#E5E7EB"/>

    <circle cx="25" cy="55" r="8" fill="#10B981"/>
    <path d="M21 55L24 58L29 52" stroke="white" stroke-width="2"/>
    <text x="40" y="58" font-family="system-ui" font-size="10" fill="#374151">Right box</text>

    <circle cx="25" cy="80" r="8" fill="#10B981"/>
    <path d="M21 80L24 83L29 77" stroke="white" stroke-width="2"/>
    <text x="40" y="83" font-family="system-ui" font-size="10" fill="#374151">Cushioning</text>

    <circle cx="25" cy="105" r="8" fill="#10B981"/>
    <path d="M21 105L24 108L29 102" stroke="white" stroke-width="2"/>
    <text x="40" y="108" font-family="system-ui" font-size="10" fill="#374151">Seal tape</text>

    <circle cx="25" cy="130" r="8" fill="#10B981"/>
    <path d="M21 130L24 133L29 127" stroke="white" stroke-width="2"/>
    <text x="40" y="133" font-family="system-ui" font-size="10" fill="#374151">Label</text>
  </g>

  <!-- Fragile sticker -->
  <g transform="translate(600, 150)">
    <rect width="100" height="60" rx="4" fill="#EF4444"/>
    <text x="50" y="25" text-anchor="middle" font-family="system-ui" font-size="10" fill="white">⚠️</text>
    <text x="50" y="45" text-anchor="middle" font-family="system-ui" font-size="14" fill="white" font-weight="700">FRAGILE</text>
  </g>

  <text x="400" y="360" text-anchor="middle" font-family="system-ui" font-size="22" fill="#374151" font-weight="600">5 Tips for Safe Packaging</text>
</svg>
