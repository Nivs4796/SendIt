<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#1F2937"/>

  <!-- Abstract city pattern -->
  <rect x="20" y="250" width="30" height="100" fill="#374151"/>
  <rect x="60" y="220" width="40" height="130" fill="#4B5563"/>
  <rect x="420" y="240" width="35" height="110" fill="#374151"/>
  <rect x="460" y="260" width="30" height="90" fill="#4B5563"/>

  <!-- Glowing earnings circle -->
  <circle cx="250" cy="180" r="100" fill="#10B981" opacity="0.1"/>
  <circle cx="250" cy="180" r="80" fill="#10B981" opacity="0.2"/>
  <circle cx="250" cy="180" r="60" fill="#10B981" opacity="0.3"/>

  <!-- Pilot figure -->
  <g transform="translate(200, 100)">
    <!-- Head -->
    <circle cx="50" cy="40" r="35" fill="#FBBF24"/>
    <circle cx="40" cy="35" r="4" fill="#1F2937"/>
    <circle cx="60" cy="35" r="4" fill="#1F2937"/>
    <path d="M42 52Q50 60 58 52" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>

    <!-- Helmet -->
    <path d="M15 40Q25 0 75 0Q85 40 85 40" fill="#1F2937"/>
    <rect x="20" y="25" width="60" height="10" fill="#10B981"/>

    <!-- Body -->
    <rect x="25" y="75" width="50" height="80" rx="10" fill="#10B981"/>
    <rect x="20" y="75" width="60" height="30" rx="8" fill="#1F2937"/>

    <!-- Arms -->
    <rect x="5" y="80" width="18" height="50" rx="6" fill="#10B981"/>
    <rect x="77" y="80" width="18" height="50" rx="6" fill="#10B981"/>

    <!-- Phone in hand -->
    <rect x="80" y="115" width="20" height="35" rx="4" fill="#374151"/>
    <rect x="82" y="120" width="16" height="25" rx="2" fill="#60A5FA"/>
  </g>

  <!-- Money/earnings floating -->
  <g transform="translate(100, 150)">
    <rect width="50" height="30" rx="4" fill="#10B981"/>
    <text x="25" y="22" text-anchor="middle" font-family="system-ui" font-size="14" fill="white" font-weight="600">₹</text>
  </g>

  <g transform="translate(350, 130)">
    <rect width="45" height="28" rx="4" fill="#F59E0B"/>
    <text x="22" y="20" text-anchor="middle" font-family="system-ui" font-size="12" fill="white" font-weight="600">₹₹</text>
  </g>

  <g transform="translate(320, 220)">
    <rect width="55" height="32" rx="4" fill="#10B981"/>
    <text x="27" y="22" text-anchor="middle" font-family="system-ui" font-size="14" fill="white" font-weight="600">₹₹₹</text>
  </g>

  <!-- Stars -->
  <text x="150" y="120" font-family="system-ui" font-size="24" fill="#FCD34D">★</text>
  <text x="340" y="100" font-family="system-ui" font-size="18" fill="#FCD34D">★</text>
  <text x="120" y="280" font-family="system-ui" font-size="16" fill="#FCD34D">★</text>

  <text x="250" y="360" text-anchor="middle" font-family="system-ui" font-size="20" fill="white" font-weight="600">Earn on Your Schedule</text>
</svg>
