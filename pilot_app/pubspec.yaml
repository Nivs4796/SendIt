name: sendit_pilot
description: SendIt Pilot App - Deliver & Earn
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management & Navigation
  get: ^4.6.6

  # Networking
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.8.1

  # Local Storage
  get_storage: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # Background Location (pilot-specific)
  # background_location: ^0.0.1  # Add when implementing

  # Real-time
  socket_io_client: ^2.0.3+1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pinput: ^3.0.1
  flutter_spinkit: ^5.2.0

  # Charts (pilot-specific for earnings)
  fl_chart: ^0.65.0

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  permission_handler: ^11.3.0
  connectivity_plus: ^5.0.2

  # Image Picker (for delivery photos & documents)
  image_picker: ^1.0.7

  # Icons
  cupertino_icons: ^1.0.6
  flutter_iconly: ^1.0.2

  # Fonts
  google_fonts: ^6.1.0

  # Firebase & Notifications
  firebase_core: ^3.9.0
  firebase_messaging: ^15.2.0
  flutter_local_notifications: ^18.0.1

  # Background Tasks (pilot-specific)
  # workmanager: ^0.5.2  # Add when implementing

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  retrofit_generator: ^8.1.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
